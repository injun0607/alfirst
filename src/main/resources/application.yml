spring:
  application:
    name: alhamfirst

  datasource:
    url: jdbc:mariadb://localhost:3306/alfirst?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: admin
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        show_sql: true
        format_sql: true
